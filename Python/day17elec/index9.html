<html>
<head>
<meta charset="UTF-8">

<title>Hello World!</title>
<style type="text/css">

.it {
	width: 50px;
}

#ib {
	width: 80px;

}
</style>
<script type="text/javascript">

	function mydown(e){
		if(e.key == "Enter"){
			myclick();
		}
	}

	function myclick() {
		
		var obj_itMine = document.querySelector("#itMine");
		var obj_itCom = document.querySelector("#itCom");
		var obj_itResult = document.querySelector("#itResult");

		var itMine = obj_itMine.value;
		var itCom = "";
		var itResult = "";
		
		if(Math.random()<0.3){
			itCom = "가위";
		}else if(Math.random()<0.6){
			itCom = "바위";
		}else{
			itCom = "보";
		}
		obj_itCom.value = itCom;
		
		if(itMine == itCom) { itResult = "비겼습니다." }
		if(itMine == "가위" && itCom == "바위") { itResult = "졌습니다." }
		if(itMine == "가위" && itCom == "보") { itResult = "이겼습니다." }
		if(itMine == "바위" && itCom == "가위") { itResult = "이겼습니다." }
		if(itMine == "바위" && itCom == "보") { itResult = "졌습니다." }
		if(itMine == "보" && itCom == "가위") { itResult = "졌습니다." }
		if(itMine == "보" && itCom == "바위") { itResult = "이겼습니다." }
		
		obj_itResult.value = itResult;
		
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td>나:</td>
			<td><input type="text" class="it" id="itMine"  onkeydown="mydown(event)"></td>
		</tr>
		<tr>
			<td>컴:</td>
			<td><input type="text" class="it" id="itCom"></td>
		</tr>
		<tr>
			<td>결과:</td>
			<td><input type="text" class="it" id="itResult"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" id="id" onclick="myclick()" value="click"></td>
		</tr>
	</table>
	
</body>
</html>
