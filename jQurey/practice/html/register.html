<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 130px;
		margin-left: 50px;
	}

	button {
		width: 300px;
		margin-top: 20px;
		margin-left: 50px;
	}

	input {
		width: 300px;
	}

	input[value=중복검사]{
		width:100px;
	}
	input[type=radio]{
		width:20px;
	}
	h1{
		text-align: center;
	}
	
	fieldset {
		margin-top:50px;
		width: 750px;
		padding: 20px;
		margin: auto;	
	}
</style>
</head>
<body>
	<h1>회원가입 페이지</h1>
    <fieldset>
    	<legend>회원정보입력</legend>
        <label>아이디</label>
        <input type="text">
        <input type="button" value="중복검사">
        <br><br>

        <label>패스워드</label>
        <input type="password">
        <br><br>

        <label>패스워드 확인</label>
        <input type="password">
        <br><br>
 
        <label>이름</label>
        <input type="text" placeholder="홍길동">
        <br><br>

        <label>휴대폰번호</label>
        <input type="tel" placeholder="010-1234-5678">
        <br><br>

        <label>이메일</label>
        <input type="email"  placeholder="abc123@google.com">
        <br><br>

        <label>생일</label>
        <input type="date">
        <br><br>

        <label>홈페이지</label>
        <input type="text"  placeholder="www.google.com">
        <br><br>

        <label>성별</label>
        <input type="radio" name="gender">남자
        <input type="radio" name="gender">여자
        <br>

        <button>제출</button>
        <button>초기화</button>
    </fieldset>
  </body>
</html>
