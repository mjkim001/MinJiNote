<!doctype html>
<html>
  <head>
  <meta charset = "UTF-8">
    <title></title>
	<style>
	p{
	  border : 3px solid green;
	  /*
	  //1개로 써줄 때는 width > style > color 순으로 작성해야한다
	  //border-width : 3px; 
	  //border-style : dotted;
	  //border-color : orange;
	  */
	  width : 500px;
	  margin : 50px auto;
	  
	  padding : 50px;
	  font-size : 1.5em;
	  /*
	  //em은 배수를 나타낸다;*/
	}
	h2{
	  text-align : center;
	}
	
	</style>
  </head>
  
  <body>
	<h2>특수문자</h2>
	<p>태그의 < > 를 화면에 문자로 표시한다<br>
	< : &amp;lt; <br>
	> : &amp;gt; <br>
	</p>
	
	
	<p>
    &lt;pre>&lt;/pre> : 입력모양 그대로 화면에 출력한다<br>
	&lt;p>&lt;/p>  : 단락 , 문단 <br>
	&lt;br> : 강제 줄바꿈<br>
	&lt;hr> : 수평선 그리기<br>
	&lt;b>&lt;/b>  : 볼드, 굵게<br>
	&lt;stron>&lt;/strong> : 강하게 &lt;b>와 같다<br>
	&lt;i>&lt;/i> : 기울임꼴, 이텔릭<br>
	&lt;em>&lt;/em> : 강조  &lt;i>와 같다<br>
	</p>
  </body>
</html>
