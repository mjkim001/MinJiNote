<!doctype html>
<html>
	<head>
		<title>첫번째</title>
		<style>
		  img{
		    width : 200px;
			height : 150px;
		  }
		</style>
		
	</head>
	
	<body>
		<!-- 
		제목을 나타내는 태그 
		  <h1>~<h6>
		
		이미지태그
		  <img src="" alt="">
		  닫는태그 없이 src에 이미지를 표현
		  src속성은 꼭 필요하다 (이미지파일 경로지정) 
		  alt속성은 이미지가 오류로 인해 나오지않을때 대신 나오는 용이기 때문에 항상 나오지 않는다
		  
		일반문장을 위한 태그
		  <p></p> 
		  블럭요소 : 자동으로 줄이 바뀌는 태그
				<h1>~<h6> <p>
		  인라인요소 : 줄이 바뀌지 않는 태그
				<img>
		-->
		<h1>Hello ~~</h1>
		<h2>Hello ~~</h2>
		<h3>Hello ~~</h3>
		<h4>Hello ~~</h4>
		<h5>Hello ~~</h5>
		<h6>Hello ~~</h6>
		
		<img src = "images/딸기스무디.jpg" alt = "딸기스무디">   
		<p>언제든지 오셔서 질문이 있으면
		질문을 올려주세요</p>
		<p>여러분을 환영합니다</p>
		
		
	</body>
</html>
