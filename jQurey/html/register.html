<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
	label{
		width: 120px;
		display: inline-block;
	}
	input{
		width: 300px;
	}
	input[value=중복검사]{
		width:100px;
	}
	input[type=radio]{
		width:20px;
	}
	div h1{
		text-align: center;
	}
	#form_container {
		display: flex;
		justify-content: center;
		align-items: center;
		margin-top: 50px;
		width:800px;
		border: 1px solid lightgray;	
		padding: 20px;
		margin: auto;
	}

</style>
</head>
<body>
<div>
<h1>회원가입 페이지</h1>
	<div id="form_container">
		<form action="./index.html" method="post">
			<strong>회원정보입력</strong><br><br>
			<label for="userId">아이디</label>
			<input type="text" id="userId" name="userId">
			<input type="button" value="중복검사">
			<br><br>
			<label for="password">패스워드</label>
			<input type="password" id="password" name="password"><br><br>
			<label for="passCheck">패스워드 확인</label>
			<input type="password" id="passCheck" name="passCheck"><br><br>
			<label for="userName">이름</label>
			<input type="text" id="userName" name="userName" placeholder="홍길동"><br><br>
			<label for="phone">휴대폰번호</label>
			<input type="text" id="phone" name="phone" placeholder="010-1234-5678"><br><br>
			<label for="email">이메일</label>
			<input type="email" id="email" name="email" placeholder="abc123@google.com"><br><br>
			<label for="birth">생일</label>
			<input type="date" id="birth" name="birth"><br><br>
			<label for="homepage">홈페이지</label>
			<input type="text" id="homepage" name="homepage" placeholder="www.google.com"><br><br>
			<label for="gender">성별</label>
			<input type="radio" name="gender" value="남자">남자
			<input type="radio" name="gender" value="여자">여자<br><br>
			<input type="button" value="제출">
			<input type="reset" value="초기화">
		</form>
	</div>
</div>
</body>
</html>
