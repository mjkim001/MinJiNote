<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
let rect = {
		width : 5,
		height : 8,
		getArea : function(){
			return this.width * this.height
		},
		getCircum : function(){
			return (this.width + this.height)*2;
		}
}
function proc1() {
	//rect정보 출력
	
	print('#result1')
}
function print(out) {
	str="";
	if(typeof rect.name!="undefined"){
		str += `이름 : ${rect.name}<br>`;
	}
	str += `가로 : ${rect.width}<br>`;
	str += `세로 : ${rect.height}<br>`;
	str += `넓이 : ${rect.getArea()}<br>`;
	str += `둘레 : ${rect.getCircum()}`;
	
	
	document.querySelector(out).innerHTML = str;
}
function proc2() {
	//가로세로 입력 -rect객체의 width, height의 값으로 대입
	wid = parseInt(prompt("가로 입력 : "))
	hei = parseInt(prompt("세로 입력 : "))
	
	rect.width = wid;
	rect.height = hei;
	
	print('#result2')
}
function proc3() {
	//이름추가
	input = prompt("이름 입력 : ");
	rect.name = input;
	
	//출력
	print('#result3');
}
</script>
<style type="text/css">
.box input[type=button]{
	width: auto;
}
</style>
</head>
<body>
<div class="box">
  <pre>
  	객체 생성 - 리터럴(문자값,숫자값)
  	rect(사각형)객체를 선언, 생성
  	속성 : 가로, 세로
  	동작(함수) : 면적 구하기(getArea), 둘레 구하기(getCircum)
  </pre>
  <input type="button" value="확인" onclick="proc1()">
  <div id="result1"></div>
</div>

<div class="box">
  <pre>
  	버튼을 클릭하면 가로세로값을 입력하여 계산하고 출력한다.
  </pre>
  <input type="button" value="가로세로입력" onclick="proc2()">
  <div id="result2"></div>
</div>

<div class="box">
  <pre>
  	객체의 속성과 동작(함수)를 동적으로 추가할 수 있다.
  	속성 name을 추가한다.
  	
  </pre>
  <input type="button" value="가로세로입력" onclick="proc3()">
  <div id="result3"></div>
</div>

</body>
</html>
