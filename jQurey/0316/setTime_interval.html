<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style type="text/css">
	.box div{	
		height: 100px;	
		font-size: 2.0em;

		padding-top: 30px;
	}
</style>
<script type="text/javascript">
	function proc1() {
		setTimeout(function() {
			vres1 = document.getElementById('result1');
			vres1.style.background = "red"
		},500)
	}
	//확인 버튼 클릭
	function proc2(but) {
		//확인버튼을 감추기
		but.style.display = "none";
		
		globut = but;
		a = setInterval(function() {
			console.log(a);
			vres2 = document.getElementById('result2');
			cr = parseInt(Math.random()*256);
			cg = parseInt(Math.random()*256);
			cb = parseInt(Math.random()*256);
			vres2.style.background = `rgb(${cr},${cg},${cb})`
			
		},500)
	}
	//종료버튼 클릭
	function stop() {
		clearInterval(a);
		
		//확인버튼 표시하기
		globut.style.display = "inline";
	}
</script>
</head>
<body>

  <pre>
  	setInterval(fn,millisec)
  	millisec에 주어진 시간이 경과할 때마다 지정된 함수가 호출되어 실행된다
