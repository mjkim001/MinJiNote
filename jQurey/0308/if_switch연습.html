<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
function proc1(){
	//두수와 연산자 입력 -
	su1 = parseInt(prompt("수1 입력 : "));
	su2 = parseInt(prompt("수2 입력 : "));
	opr = prompt("연산자 입력 : ");
	
	//opr비교 - 연산
	
	switch(opr){
	case '+':
		result = su1+su2;
		break;
	case '-':
		result = su1-su2;
		break;
	case '*':
		result = su1*su2;
		break;
	case '/':
		result = su1/su2;
		break;
	}
	
	//id=result1검색 - 출력 - innerHTML
	str = su1 + opr + su2 + " = " + result;
	document.querySelector("#result1").innerHTML = str;	
}

function proc2(){
	//두수와 연산자 입력 -
	in1 = prompt("첫번째 입력 : ");
	in2 = prompt("두번째 입력 : ");
	
	//비교
	if(in1 == in2){
		str = "비겼습니다.";
	}else if(in1 == "가위" && in2 == "바위" ||
			in1 == "바위" && in2 == "가위" ||
			in1 == "보" && in2 == "바위"){
		str = "두번째 사람이 이겼습니다.";
	}else if(in2 == "가위" && in1 == "바위" ||
			in2 == "바위" && in1 == "가위" ||
			in2 == "보" && in1 == "바위"){
		str = "첫번째 사람이 이겼습니다.";
	}else{
		str = "잘못 입력하였습니다.";
	}
	
	//id=result1검색 - 출력 - innerHTML
	document.getElementById("result2").innerHTML = str;
	
}
</script>
</head>
<body>
<div class="box">
<pre>
  두수와 연산자를 입력받는다. -prompt
  결과를 출력한다. - innerHTML - id=result1
</pre>
<input type="button" value="확인" onclick="proc1()">
<br>
<div id="result1"></div>
  
</div>

<div class="box">
<pre>
  두사람의 가위바위보를 각각 입력한다. -prompt
  결과를 출력한다. - innerHTML - id=result2
</pre>
<input type="button" value="확인" onclick="proc2()">
<br>
<div id="result2"></div>
  
</div>
</body>
</html>
