<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" type="text/css">
<script type="text/javascript">
  function proc1(){
	  //입력한 id와 name을 가져온다
	  var idValue = document.getElementById('id').value;
	  var nameValue = document.getElementById('name').value;
	  
	  //적당한 처리를 한다
	  alert("이름: " + nameValue + "\n" + "아이디: " + idValue)
	  //경우에 따라서 전송을 할 수도 있다.
  }
</script>
</head>
<body>
  <form action="버튼.jsp" method="post">
    <label>이름</label>
    <input type="text" name="name" id="name"><br> <!-- name은 서버로 갈때 id는 스크립트에서 이용 -->
    <label>아이디</label>
    <input type="text" name="id" id="id"><br>
    
    <!-- 서버로 전송하는 기능이 있는 것들 -->
    <input type="submit" value="전송">
    <button>전송</button> 
    <button type="submit">전송</button>
    <input type="image" src="../images/check.png" alt="전송">
    
    <br><br>
    <!-- <input> input태그는 text가 기본 타입이다  기능이 없기때문에 사실상 폼태그가 없어도 된다-->
    <input type="button" value="확인" onclick="proc1()"> <!-- 버튼타입은 전송기능이 없다 -->
    <button type="button" onclick="proc1()">확인</button>
  </form>
</body>
</html>
